version: '3.8'

services:
  redis:
    image: redis:7.2-alpine
    container_name: redis-sre-test
    ports:
      - "6379:6379"
    command: >
      redis-server
      --maxmemory 100mb
      --maxmemory-policy allkeys-lru
      --maxclients 100
      --timeout 300
      --tcp-keepalive 60
      --save 60 1
      --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

volumes:
  redis_data:
